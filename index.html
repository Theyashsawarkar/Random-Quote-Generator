<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Random Quote Generator</title>
    <!-- Import CSS stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Set favicon for the website -->
    <link rel="shortcut icon" href="/favicon.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- Main header for the website -->
    <h1>Random Quote Generator</h1>
    <!-- Container for displaying the quote and author -->
    <div id="quote-container">
      <p id="quote"></p>
      <p id="author"></p>
      <!-- Button for generating a new random quote -->
      <button id="get-another-quote-button">Show Another Quote</button>
    </div>
    <!-- Import jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Import custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
